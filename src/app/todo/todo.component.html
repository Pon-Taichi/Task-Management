<table
  mat-table
  [dataSource]="todos"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id"
    >
      ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- taskName Column -->
  <ng-container matColumnDef="taskName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by taskName"
    >
      Task Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by status"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(value)]="element.status">
          <mat-option [value]="status.NEW">{{ status.NEW }}</mat-option>
          <mat-option [value]="status.IN_PROGRESS">{{
            status.IN_PROGRESS
          }}</mat-option>
          <mat-option [value]="status.DONE">{{ status.DONE }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- deadline Column -->
  <ng-container matColumnDef="deadline">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by deadline"
    >
      Deadline
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="element.deadline" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
