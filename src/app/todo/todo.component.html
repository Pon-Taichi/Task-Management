<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>New Task</mat-label>
    <input matInput type="text" #newTodo />
  </mat-form-field>
  <button mat-icon-button (click)="addTodo(newTodo.value); newTodo.value = ''">
    <mat-icon>add</mat-icon>
  </button>
</div>

<nav>
  <a routerLink="/todo"> ToDo List </a>
  <a routerLink="/done"> Completed Tasks </a>
</nav>

<router-outlet></router-outlet>
